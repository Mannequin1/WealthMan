<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WealthMan Access</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Enter Access Code</h1>
  <input id="codeInput" type="password" placeholder="Decrypt key...">
  <button id="submitBtn">Unlock</button>
  <p id="errorMsg"></p>

  <script>
    const correctHash = "b109f3bbbc244eb82441917ed06d618b9008dd09c7f1ef0f0b98e3acb8f1b622"; // SHA-256 of "letmein"

    async function hashInput(input) {
      const encoder = new TextEncoder();
      const data = encoder.encode(input);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer))
                  .map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const userInput = document.getElementById("codeInput").value;
      const hashedInput = await hashInput(userInput);

      if (hashedInput === correctHash) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("errorMsg").textContent = "Invalid code. Try again.";
      }
    });
  </script>
</body>
</html>
