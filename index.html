<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WealthMind Access - Phantom X Live Signals</title>
<style>
  /* Same styles as before */
  body {
    margin: 0;
    background: #0b0b0b;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  .container {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 40px;
    max-width: 500px;
    width: 100%;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 30px rgba(0, 255, 150, 0.15);
    text-align: center;
  }
  input {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    margin-top: 20px;
    background: rgba(255,255,255,0.1);
    color: #eee;
  }
  input::placeholder {
    color: #bbb;
  }
  button {
    margin-top: 25px;
    padding: 14px 0;
    width: 100%;
    font-size: 16px;
    background: #00ff99;
    color: #0b0b0b;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #00cc77;
  }
  #message {
    margin-top: 20px;
    font-size: 14px;
    min-height: 20px;
  }
  #signals {
    display: none;
    margin-top: 30px;
    text-align: left;
    font-size: 15px;
    line-height: 1.5;
  }
  #signals h2 {
    color: #00ff99;
    margin-bottom: 15px;
    font-weight: 700;
    text-align: center;
  }
  #signals ul {
    padding-left: 20px;
  }
  #signals li {
    margin-bottom: 12px;
    background: rgba(0, 255, 153, 0.1);
    padding: 12px 15px;
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(0, 255, 153, 0.3);
  }
  #lastUpdate {
    margin-top: 15px;
    font-size: 13px;
    color: #66ffb3;
    font-style: italic;
    text-align: right;
  }
</style>
</head>
<body>
<div class="container">
  <h1>WealthMind Access</h1>
  <p>Enter your Phantom X code to unlock live trade signals.</p>
  <input type="text" id="accessCode" placeholder="Access Code" autocomplete="off" />
  <button onclick="checkCode()">Unlock</button>
  <div id="message"></div>

  <div id="signals">
    <h2>Phantom X Live Trade Signals</h2>
    <ul id="signalsList"></ul>
    <div id="lastUpdate"></div>
  </div>
</div>

<script>
  const validCode = "unlock"; // Access code
  const sheetID = "1rUu3TSdXh1PBXNLnoCVtEJRLk1q3IUtXpnHhdxhOwXE"; // Sample sheet ID

  function checkCode() {
    const code = document.getElementById("accessCode").value.trim().toLowerCase();
    const message = document.getElementById("message");
    const signalsDiv = document.getElementById("signals");

    if (code === validCode) {
      message.textContent = "Access granted. Loading signals...";
      message.style.color = "#00ff99";
      signalsDiv.style.display = "block";
      fetchSignals();
    } else {
      message.textContent = "Invalid code. Please try again.";
      message.style.color = "#ff4444";
      signalsDiv.style.display = "none";
    }
  }

  async function fetchSignals() {
    const signalsList = document.getElementById("signalsList");
    const lastUpdate = document.getElementById("lastUpdate");
    signalsList.innerHTML = "";

    try {
      const response = await fetch(`https://docs.google.com/spreadsheets/d/${sheetID}/pub?output=csv`);
      if (!response.ok) throw new Error("Failed to fetch signals.");

      const csvText = await response.text();
      const lines = csvText.trim().split("\n").slice(1); // Skip header row

      if (lines.length === 0) {
        signalsList.innerHTML = "<li>No signals found.</li>";
        return;
      }

      lines.forEach(line => {
        const signal = line.trim();
        if (signal) {
          const li = document.createElement("li");
          li.textContent = signal;
          signalsList.appendChild(li);
        }
      });

      const now = new Date();
      lastUpdate.textContent = `Last updated: ${now.toLocaleString()}`;

    } catch (error) {
      signalsList.innerHTML = "<li>Error loading signals. Try refreshing.</li>";
      lastUpdate.textContent = "";
      console.error(error);
    }
  }
</script>
</body>
</html>
