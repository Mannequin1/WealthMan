<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WealthMind Access</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    input {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      background: #1e1e1e;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter the Code</h1>
    <input type="text" id="accessCode" placeholder="Access Code" />
    <br />
    <button onclick="checkCode()">Unlock</button>
    <div id="message"></div>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById('accessCode').value.trim().toLowerCase();
      const approvedCode = "phantomx";
      const message = document.getElementById('message');

      if (code === approvedCode) {
        message.innerText = "Access granted. Welcome to WealthMind.";
        message.style.color = "#00ff99";
        setTimeout(() => {
          window.location.href = "https://wealthmindtrader.com/dashboard"; // change this to your actual redirect
        }, 1500);
      } else {
        message.innerText = "Invalid code. Try again.";
        message.style.color = "#ff4444";
      }
    }
  </script>
</body>
</html>
