<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WealthMind Access - Phantom X Live Signals</title>
<style>
  body {
    margin: 0;
    background: #0b0b0b;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  .container {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 40px;
    max-width: 600px;
    width: 100%;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 30px rgba(0, 255, 150, 0.15);
    text-align: center;
  }
  input {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    margin-top: 20px;
    background: rgba(255,255,255,0.1);
    color: #eee;
  }
  input::placeholder {
    color: #bbb;
  }
  button {
    margin-top: 25px;
    padding: 14px 0;
    width: 100%;
    font-size: 16px;
    background: #00ff99;
    color: #0b0b0b;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #00cc77;
  }
  #message {
    margin-top: 20px;
    font-size: 14px;
    min-height: 20px;
  }
  #signals {
    display: none;
    margin-top: 30px;
    text-align: left;
    font-size: 15px;
    line-height: 1.5;
  }
  #signals h2 {
    color: #00ff99;
    margin-bottom: 15px;
    font-weight: 700;
    text-align: center;
  }
  #signals table {
    width: 100%;
    border-collapse: collapse;
  }
  #signals th, #signals td {
    border: 1px solid rgba(0, 255, 153, 0.3);
    padding: 10px;
    border-radius: 6px;
  }
  #signals th {
    background: rgba(0, 255, 153, 0.2);
    color: #00ff99;
    font-weight: 700;
    text-align: left;
  }
  #lastUpdate {
    margin-top: 15px;
    font-size: 13px;
    color: #66ffb3;
    font-style: italic;
    text-align: right;
  }
</style>
</head>
<body>
<div class="container">
  <h1>WealthMind Access</h1>
  <p>Enter your Phantom X code to unlock live trade signals.</p>
  <input type="text" id="accessCode" placeholder="Access Code" autocomplete="off" />
  <button onclick="checkCode()">Unlock</button>
  <div id="message"></div>

  <div id="signals">
    <h2>Phantom X Live Trade Signals</h2>
    <table id="signalsTable">
      <thead>
        <tr>
          <th>Signal</th>
          <th>Time</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="signalsBody"></tbody>
    </table>
    <div id="lastUpdate"></div>
  </div>
</div>

<script>
  const validCode = "unlock"; // Access code
  const sheetID = "1PvRzR_Sv9HycvXzuPzt9_cpQfhl_yCgKJdaZcriSUyY"; // Your Google Sheet ID

  function checkCode() {
    const code = document.getElementById("accessCode").value.trim().toLowerCase();
    const message = document.getElementById("message");
    const signalsDiv = document.getElementById("signals");

    if (code === validCode) {
      message.textContent = "Access granted. Loading signals...";
      message.style.color = "#00ff99";
      signalsDiv.style.display = "block";
      fetchSignals();
    } else {
      message.textContent = "Invalid code. Please try again.";
      message.style.color = "#ff4444";
      signalsDiv.style.display = "none";
    }
  }

  async function fetchSignals() {
    const signalsBody = document.getElementById("signalsBody");
    const lastUpdate = document.getElementById("lastUpdate");
    signalsBody.innerHTML = "";

    try {
      const response = await fetch(`https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv`);
      if (!response.ok) throw new Error("Failed to fetch signals.");

      const csvText = await response.text();
      const lines = csvText.trim().split("\n");
      if (lines.length <= 1) {
        signalsBody.innerHTML = "<tr><td colspan='3'>No signals found.</td></tr>";
        return;
      }

      // Skip header row (lines[0]), process data rows
      for (let i = 1; i < lines.length; i++) {
        const row = parseCSVLine(lines[i]);
        if (row.length >= 3) {
          const tr = document.createElement("tr");
          for (let j = 0; j < 3; j++) {
            const td = document.createElement("td");
            td.textContent = row[j];
            tr.appendChild(td);
          }
          signalsBody.appendChild(tr);
        }
      }

      const now = new Date();
      lastUpdate.textContent = `Last updated: ${now.toLocaleString()}`;
    } catch (error) {
      signalsBody.innerHTML = "<tr><td colspan='3'>Error loading signals. Try refreshing.</td></tr>";
      lastUpdate.textContent = "";
      console.error(error);
    }
  }

  // Helper to correctly parse CSV line (handles commas inside quotes)
  function parseCSVLine(text) {
    const regex = /("([^"]|"")*"|[^,]*)(,|$)/g;
    const result = [];
    let match;
    while ((match = regex.exec(text)) !== null) {
      let value = match[1];
      if (value.startsWith('"') && value.endsWith('"')) {
        value = value.slice(1, -1).replace(/""/g, '"');
      }
      result.push(value);
      if (match[3] === "") break;
    }
    return result;
  }
</script>
</body>
</html>
