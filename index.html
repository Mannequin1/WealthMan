<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WealthMind Trader Access</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    input[type="text"], input[type="email"] {
      padding: 10px;
      margin: 10px;
      background: #1c1c1c;
      border: 1px solid #333;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #f5a623;
      border: none;
      border-radius: 6px;
      color: #0f0f0f;
      font-weight: bold;
      cursor: pointer;
    }
    #nextUI, #emailForm {
      display: none;
    }
    .error {
      color: crimson;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Access Code</h2>
    <input type="text" id="codeInput" placeholder="Enter code...">
    <button onclick="checkCode()">Enter</button>
    <p class="error" id="errorMsg"></p>

    <div id="nextUI">
      <h2>Welcome to WealthMind</h2>
      <p>This is your Phantom access layer.</p>

      <div id="emailForm">
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button onclick="submitEmail()">Activate Feed</button>
        <p id="emailStatus"></p>
      </div>
    </div>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById("codeInput").value.trim().toLowerCase();
      const nextUI = document.getElementById("nextUI");
      const errorMsg = document.getElementById("errorMsg");

      if (code === "unlock") {
        errorMsg.textContent = "";
        nextUI.style.display = "block";
        document.getElementById("emailForm").style.display = "block";
      } else {
        errorMsg.textContent = "Wrong frequency. Try again.";
      }
    }

    function submitEmail() {
      const email = document.getElementById("emailInput").value;
      const status = document.getElementById("emailStatus");

      if (email && email.includes("@")) {
        status.textContent = "Youâ€™re locked in. Watch your inbox.";
        status.style.color = "lightgreen";
        // Optional: Hook to a backend or email service here
      } else {
        status.textContent = "Enter a valid email.";
        status.style.color = "crimson";
      }
    }
  </script>
</body>
</html>
