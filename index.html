<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WealthMan Access</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      outline-offset: 2px;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
    }
    label {
      position: absolute;
      left: -9999px; /* Hide visually but keep for screen readers */
    }
  </style>
</head>
<body>
  <h1>Enter Access Code</h1>
  <label for="codeInput">Access Code</label>
  <input id="codeInput" type="password" placeholder="Decrypt key..." aria-describedby="errorMsg" />
  <button id="submitBtn">Unlock</button>
  <p id="errorMsg" role="alert" aria-live="assertive"></p>

  <script>
    const correctHash = "9b3488dd7d0a8b8a33069ae4f7b4e1b4ce2a2ca7324db61122634a09e6ab3bb7"; // SHA-256 of "unlock"

    async function hashInput(input) {
      const encoder = new TextEncoder();
      const data = encoder.encode(input);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer))
                  .map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function checkCode() {
      const userInput = document.getElementById("codeInput").value;
      if (!userInput) {
        document.getElementById("errorMsg").textContent = "Please enter the access code.";
        return;
      }
      const hashedInput = await hashInput(userInput);
      if (hashedInput === correctHash) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("errorMsg").textContent = "Invalid code. Try again.";
      }
    }

    document.getElementById("submitBtn").addEventListener("click", checkCode);

    document.getElementById("codeInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        checkCode();
      }
    });
  </script>
</body>
</html>
